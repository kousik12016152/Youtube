<!DOCTYPE html>
<html>

 <head>
    <title>
        google.com
    </title>
    <style>
        .logo {
            display: block;
            width: 500px;
            height: 100px;
            object-fit: contain;
            object-position: center;

        }

        .search-box {
            margin-top: 0px;
            width: 500px;
            height: 30px;
            border-radius: 50px;
            font-size: 15px;
            border-color: rgba(0, 0, 0, 0.5);
        }
    </style>

 </head>

 <body>
    <img class="logo" src="thumbnails/google_PNG.png">
    <input class="search-box" src="text" placeholder="  Search Google or type a URL">
 </body>

</html>
